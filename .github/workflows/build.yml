name: Build Kivy APK with Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Buildozer (Docker)
        uses: docker://kivy/buildozer
        with:
          command: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: weltrix-downloader-apk
          path: .buildozer/android/platform/build-arm64-v8a_armeabi-v7a/dists/weltrixdownloader/build/outputs/apk/debug/*.apk
