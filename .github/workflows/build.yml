name: Build Kivy APK

on:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Buildozer
        # This uses a dedicated, stable action for building with Buildozer
        # which is more reliable than the direct Docker command.
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          command: buildozer -v android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: weltrix-downloader-apk
          path: bin/*.apk # The output path is the same
